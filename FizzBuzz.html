<script type="text/javascript">

  var fizz = 3; //will display fizz when multiple of this number
  var buzz = 5; //will display buzz when multiple of this number
  var endOfGame = 100; //controls how long the game runs

  //loop that will go through 100 itterations
  for (i = 1; i <= endOfGame; i++)
  {
    if (i%fizz == 0 && i%buzz == 0)
    {
      console.log("FizzBuzz");
    }
    else if (i%fizz == 0)
    {
      console.log("Fizz");
    }
    else if (i%buzz == 0)
    {
      console.log("Buzz");
    }
    else {
      {
        console.log(i);
      }
    }
  }



</script>
